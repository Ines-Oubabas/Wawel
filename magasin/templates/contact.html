{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wawel</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{% static 'images/logo.png' %}" alt="Logo Wawel" class="logo">
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/menu/">Menu</a></li>
                    <li><a href="/about/">À propos</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-header">
            <h1>Contactez-nous</h1>
            <p>Vous avez une question ou une demande ? Nous sommes à votre disposition.</p>
        </section>

        <section class="contact-form-section">
            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="first_name">Prénom :</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Votre prénom" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Nom :</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Votre nom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse email :</label>
                        <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Envoyer</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wawel - Tous droits réservés</p>
    </footer>
</body>
</html>
