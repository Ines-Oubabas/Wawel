{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-nous - Wawel</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
  </head>
  <body>
    {% include './utils/nav.html' %}

    <!-- Contact Header -->
    <main>
      <h1>Contactez-nous</h1>

      <!-- Messages de retour utilisateur -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Contact Form -->
      <section class="contact-form-section">
        <div class="form-container">
          <!-- Formulaire avec action vers submit_contact -->
          <form method="POST" action="{% url 'submit_contact' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="first_name">Prénom :</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Votre prénom"
                required
              />
            </div>
            <div class="form-group">
              <label for="last_name">Nom :</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Votre nom"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Adresse email :</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Votre adresse email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message :</label>
              <textarea
                id="message"
                name="message"
                placeholder="Votre message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn-submit">Envoyer</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>&copy; 2024 Wawel - Tous droits réservés.</footer>
  </body>
</html>
