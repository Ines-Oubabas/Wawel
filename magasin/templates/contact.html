{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wawel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
    <script src="{% static 'js/contact.js' %}" defer></script>
</head>
<body>
    <header>
        <h1>Wawel - Pâtisserie et Boulangerie</h1>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/produits/">Produits</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contactez-nous</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="nom" placeholder="Nom" required>
                <input type="text" name="prenom" placeholder="Prénom" required>
                <input type="email" name="email" placeholder="Adresse email" required>
                <input type="text" name="adresse_postale" placeholder="Adresse postale" required>
                <input type="password" name="mot_de_passe" placeholder="Mot de passe" required>
                <input type="password" name="confirmation_mot_de_passe" placeholder="Confirmez le mot de passe" required>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wawel - Tous droits réservés</p>
    </footer>
</body>
</html>
