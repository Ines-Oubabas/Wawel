{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Produits - Wawel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/produits.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
    <script src="{% static 'js/produits.js' %}" defer></script>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="{% static 'images/logo.png' %}" alt="Wawel Logo">
            <h1>Wawel - Pâtisserie et Boulangerie</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/produits/">Produits</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Nos Produits</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="{% static 'images/beignets.jpg' %}" alt="Beignets">
                    <h3>Beignes Artisanaux</h3>
                </div>
                <div class="product-item">
                    <img src="{% static 'images/gateau.jpg' %}" alt="Gâteau">
                    <h3>Gâteaux Personnalisés</h3>
                </div>
                <div class="product-item">
                    <img src="{% static 'images/pain.jpg' %}" alt="Pain">
                    <h3>Pains Frais</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wawel - Tous droits réservés</p>
    </footer>
</body>
</html>
